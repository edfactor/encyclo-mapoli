image: mcr.microsoft.com/dotnet/sdk:8.0 # Use the appropriate .NET SDK version

pipelines:
  default:
    - step:
        name: Restore and Build
        caches:
          - dotnetcore
        script:
          - dotnet restore
          - dotnet build --no-restore

    - step:
        name: Run Tests
        services:
          - docker
        caches:
          - dotnetcore
        script:
          - dotnet test ./src/services/tests/Demoulas.ProfitSharing.UnitTests/Demoulas.ProfitSharing.IntegrationTests.csproj --logger "trx;LogFileName=test_results.trx" --configuration debug
        artifacts:
          - test_results.trx

definitions:
  services:
    docker:
      memory: 1024
